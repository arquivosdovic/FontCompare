<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FontCompare Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üî°</text></svg>">
</head>
<body>

    <header>
        <div class="header-top">
            <h1>FontCompare</h1>
            <div class="header-btns">
                <button id="clearAll" class="btn-danger">Limpar Tudo</button>
                <button id="darkModeToggle">Modo Escuro/Claro</button>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Cor do Texto</label>
                <div class="input-wrapper">
                    <input type="color" id="fgColor" value="#333333">
                    <input type="text" id="fgHex" value="#333333">
                </div>
            </div>

            <div class="control-group">
                <label>Plano de Fundo</label>
                <div class="input-wrapper">
                    <input type="color" id="bgColor" value="#ffffff">
                    <input type="text" id="bgHex" value="#ffffff">
                </div>
            </div>

            <div class="control-group">
                <label>Tamanho: <span id="sizeVal">32</span>px</label>
                <input type="range" id="fontSize" min="12" max="120" value="32">
            </div>

            <div class="control-group">
                <label>Estilo e Alinhamento</label>
                <div class="btn-row">
                    <div class="style-buttons">
                        <button id="btnBold" title="Negrito">B</button>
                        <button id="btnItalic" title="It√°lico">I</button>
                        <button id="btnUnderline" title="Sublinhado">U</button>
                    </div>
                    <div class="align-buttons">
                        <button class="btn-align active" data-align="left" title="Esquerda">‚Üê</button>
                        <button class="btn-align" data-align="center" title="Centralizado">‚Üî</button>
                        <button class="btn-align" data-align="right" title="Direita">‚Üí</button>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <label>Google Fonts</label>
                <div class="input-wrapper">
                    <input type="text" id="googleFontSearch" placeholder="Ex: Open Sans">
                    <button id="addGoogleFont">Adicionar</button>
                </div>
            </div>

            <div class="control-group">
                <label>Fontes Locais</label><br>
                <input type="file" id="fontUpload" accept=".ttf,.otf" multiple>
            </div>
        </div>
        
        <textarea id="mainInput" placeholder="Digite seu texto...">O rato roeu a roupa do rei de Roma</textarea>
    </header>

    <main id="cardContainer"></main>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
